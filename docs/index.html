<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Científico de Biologia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador Científico de Biologia</h1>

  <div id="simulator">
    <div id="cells-container"></div>

    <div class="controls">
      <button onclick="addCell()">Criar Célula</button>
      <button onclick="feedCells()">Alimentar Células</button>
      <button onclick="divideCells()">Dividir Células</button>
      <button onclick="mutateCells()">Mutação Aleatória</button>
    </div>

    <div id="stats">
      <p>Total de Células: <span id="totalCells">0</span></p>
      <p>Total de Energia: <span id="totalEnergy">0</span></p>
      <p>Total de Mutação: <span id="totalMutation">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
