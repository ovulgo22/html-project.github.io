<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Biologia</title>
<style>
    /* ======================== Reset e Layout ======================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: linear-gradient(to bottom, #c2f0c2, #e0ffe0);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow: hidden;
        touch-action: manipulation;
    }

    h1 {
        margin: 20px;
        color: #1b5e20;
        text-shadow: 1px 1px 2px #fff;
    }

    /* ======================== Área do Jogo ======================== */
    #gameArea {
        position: relative;
        width: 90vw;
        height: 70vh;
        border: 3px solid #1b5e20;
        border-radius: 15px;
        background: #a8e6a3;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .cell {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: radial-gradient(circle, #80c080 0%, #338033 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s;
    }

    .cell:hover {
        transform: scale(1.2);
    }

    /* ======================== Painel de Pontuação ======================== */
    #scoreBoard {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #1b5e20;
    }

    /* ======================== Botões ======================== */
    .btn {
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #1b5e20;
        color: white;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background-color: #338033;
    }

    /* ======================== Mensagem Viciante ======================== */
    #message {
        margin-top: 10px;
        font-size: 16px;
        color: #1b5e20;
        font-style: italic;
        min-height: 20px;
    }
</style>
</head>
<body>
<h1>Simulador de Biologia</h1>
<div id="gameArea"></div>
<div id="scoreBoard">Pontuação: 0</div>
<div id="message">Clique nas células para estudá-las!</div>
<button class="btn" onclick="startGame()">Iniciar Jogo</button>
<button class="btn" onclick="upgrade()">Evoluir Célula (+1)</button>

<script>
/* ======================== Variáveis do Jogo ======================== */
let gameArea = document.getElementById('gameArea');
let scoreBoard = document.getElementById('scoreBoard');
let message = document.getElementById('message');
let score = 0;
let cellCount = 0;
let gameInterval;
let cellSpeed = 3000; // Tempo de spawn inicial

/* ======================== Função para criar célula ======================== */
function createCell() {
    let cell = document.createElement('div');
    cell.classList.add('cell');
    cell.textContent = 'C';

    // Posicionamento aleatório dentro da área
    let maxX = gameArea.clientWidth - 50;
    let maxY = gameArea.clientHeight - 50;
    let posX = Math.random() * maxX;
    let posY = Math.random() * maxY;

    cell.style.left = posX + 'px';
    cell.style.top = posY + 'px';

    // Clique na célula
    cell.addEventListener('click', function() {
        score++;
        scoreBoard.textContent = "Pontuação: " + score;
        message.textContent = "Você estudou uma célula!";
        cell.remove();
    });

    gameArea.appendChild(cell);

    // Célula some sozinha depois de 5s
    setTimeout(() => {
        if (cell.parentNode) {
            cell.remove();
            message.textContent = "Uma célula escapou!";
        }
    }, 5000);
}

/* ======================== Função de Upgrade ======================== */
function upgrade() {
    cellSpeed = cellSpeed > 500 ? cellSpeed - 300 : 500; // diminui o tempo para spawn mais rápido
    message.textContent = "As células estão se multiplicando mais rápido!";
}

/* ======================== Função do Loop do Jogo ======================== */
function startGame() {
    clearInterval(gameInterval);
    score = 0;
    scoreBoard.textContent = "Pontuação: " + score;
    message.textContent = "O estudo começou!";
    gameArea.innerHTML = '';

    gameInterval = setInterval(() => {
        createCell();
    }, cellSpeed);
}

/* ======================== Mecânicas Viciante ======================== */
/* - Células aparecem aleatoriamente. 
   - Você pode acelerar o spawn. 
   - Clique rápido para estudar mais células.
   - Pontuação aumenta conforme evolui. */
</script>
</body>
</html>
