<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Biologia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simulador Científico de Biologia</h1>
    <p>Observe e interaja com diferentes tipos de células!</p>
  </header>

  <main>
    <canvas id="bioCanvas"></canvas>

    <div id="controls">
      <button onclick="adicionarCelula('circulo')">Adicionar Célula Circular</button>
      <button onclick="adicionarCelula('quadrado')">Adicionar Célula Quadrada</button>
      <button onclick="adicionarCelula('estrela')">Adicionar Célula Estrela</button>
      <button onclick="adicionarCelula('triangulo')">Adicionar Célula Triangular</button>
      <button onclick="limparCelulas()">Limpar</button>
    </div>
  </main>

  <footer>
    <p>Feito para Tablets | © 2025 Simulador Biológico</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
