<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Simulador Biologia Espacial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simulador Biologia Espacial</h1>
<div id="gameArea"></div>
<div id="scoreBoard">Pontuação: 0 | Nível: 1 | Recorde: 0 | Prestígio: 0</div>
<div id="message">Clique nas células espaciais para estudá-las!</div>
<div id="missions"></div>
<div id="badges"></div>
<div id="researches"></div>
<div id="comboBar"></div>

<div class="buttons">
  <button class="btn" id="startBtn">Iniciar Jogo</button>
  <button class="btn" id="upgradeBtn">Evoluir Célula (+1)</button>
  <button class="btn" id="creditsBtn">Créditos</button>
</div>

<div id="creditsModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <p>Este jogo foi criado por Matheus Moraes de Jesus</p>
  </div>
</div>

<audio id="clickSound" src="https://freesound.org/data/previews/522/522640_945474-lq.mp3"></audio>
<audio id="ambientSound" src="https://freesound.org/data/previews/341/341695_62405-lq.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
