<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Simulador Biologia Espacial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simulador Biologia Espacial</h1>

<div id="scoreBoard">Pontuação: 0 | Nível: 1 | Recorde: 0 | Prestígio: 0</div>
<div id="comboBar"><div id="comboFill"></div></div>
<div id="missions"></div>
<div id="badges"></div>
<div id="researches"></div>

<div id="gameArea"></div>

<div class="buttons">
  <button class="btn" id="startBtn">Iniciar Jogo</button>
  <button class="btn" id="upgradeBtn">Evoluir Célula</button>
  <button class="btn" id="prestigeBtn">Prestígio</button>
  <button class="btn" id="creditsBtn">Créditos</button>
  <button class="btn" id="leaderboardBtn">Leaderboard</button>
</div>

<div id="creditsModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <p>Este jogo foi criado por Matheus Moraes de Jesus</p>
  </div>
</div>

<div id="leaderboardModal" class="modal">
  <div class="modal-content">
    <span id="closeLeaderboard">&times;</span>
    <h2>Leaderboard Local</h2>
    <div id="leaderboardContent"></div>
  </div>
</div>

<script src="script.js"></script>
<script src="advanced.js"></script>
<script src="sounds.js"></script>
</body>
</html>
